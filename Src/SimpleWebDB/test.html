<!DOCTYPE html>
<html>
    <head>
        <script src="SimpleWebDB.js"></script>
    </head>
    <body>
        <p>See the devtool console</p>

            db.set("a.out");
            var ao = db.get("a.out");

            a.set("1", "1");

            a2.set("key2", "value2");
            a2.set("random2", Math.random());

            a2.set("12.3", "12.3");

            ao.set("12.out", "12.out");

            ao.set("a.out", "coff");
            ao.set("coff", "a.out");
            ao.set("random.shit", Math.random());

            // console.log(ao);
            // console.log(ao.get("coff"));
            // console.log(ao.dump());
            // console.log(db.collectionDump());

            var dumpdb = db.dump();
            // console.log(dumpdb);


            db.load({loaf: "load", load: "loaf", dumpeddb: dumpdb, obj: {}});

            var twentyone = db.set("21");
            twentyone.set("21", "twentyone");
            twentyone.set("twentyone", "21");

            // console.log(db.dump());
        </script>
